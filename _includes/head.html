	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/underscore.js" ></script>

	<script>
		requiredSkills = [];
		skillProfiles = [];
		skillsList = [];
		groups = [];
		skillsByGroup = [];
		groupBySkill = [];
		compare = [];
		{% for g in site.data.skills.groups  %}
			groups.push("{{g}}");
			skillsByGroup.push([]);
		{% endfor %}
		{% for s in site.data.skills.names  %}
			{% for g in site.data.skills.groups  %}
				if("{{s.group}}" =="{{forloop.index}}"){
					var i = parseInt("{{forloop.index}}")-1;
					skillsByGroup[i].push("{{s.name}}");
				}
			{% endfor %}
		{% endfor %}
		{% for skill in site.data.skills.names %}
			skillsList.push("{{skill.name}}");
		{% endfor %}
		{% for skill in site.data.skills.names %}
			groupBySkill.push("{{skill.group}}");
		{% endfor %}

		users = [
			{% for member in site.data.users %}
				"{{member}}",
			{% endfor %}
		];

		SUPERUSER = 'G_VY-QsJSyWfC33105kFGg';


	</script>

	<script src="https://app.userapp.io/js/userapp.client.js"></script>
	<script>
		UserApp.initialize({ appId: "5519948350a60" });

		UsersAll = function(f){
			UserApp.User.get({"user_id" : [SUPERUSER] }, function(error, result){ 
				if(!error){
					users = JSON.parse(result[0].properties.ids.value);
					UserApp.User.get({user_id: users}, function(error, result){
						if(!error){
							f(result);
						}else{
							console.log(error);
						}
					});
				}else{
					console.log(error);
				}
			});
		}

		myid= function(f){
		    UserApp.User.get({}, function(er,re){
		        if(!error){
		        	f(re[0].user_id)
		        }
		    })
		}

		myName = function(f){
			UserApp.User.get({}, function(er,re){
		        if(!er){
		        	f(re[0].first_name, re[0].last_name);
		        }else{
		        	console.log(er);
		        }
		    })
		}

		
	</script>


	<script src="/assets/js/cookies.js"></script>
